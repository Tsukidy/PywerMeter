# Test settings for pywerMeter
# Time formats supported:
#   - Numeric: treated as minutes (e.g., 1.5 = 1.5 minutes)
#   - String "M:SS": minutes:seconds (e.g., "1:30" = 1 minute 30 seconds)
# Test filenames should end with .csv
test_settings:
  # Off
  test_filename_1: "1_off.txt"
  test_start_time_1: 0        # Start immediately
  test_duration_1: "5:00"     # Run for 5 minutes
  after_test_pause_1: true
  # Short Idle
  test_filename_2: "2_short_idle.txt"
  test_start_time_2: "10:00"   # Start at 10 minutes
  test_duration_2: "5:00"     # Run for 5 minutes
  after_test_pause_2: false
  # Long Idle
  test_filename_3: "3_long_idle.txt"
  test_start_time_3: "23:00"   # Start at 23 minutes
  test_duration_3: "5:00"     # Run for 5 minutes
  after_test_pause_3: false
  # Sleep
  test_filename_4: "4_sleep.txt"
  test_start_time_4: "35:00"   # Start at 35 minutes
  test_duration_4: "5:00"      # Run for 5 minutes
  after_test_pause_4: false

# Serial Command Settings
command_setttings:
  command: b'?MPOW'

# Serial Connection Settings Configuartion
connection_settings:
  port: "COM7" 
  baudrate: 38400
  bytesize: 8
  stopbits: 1
  timeout: 1

# Logging Settings
log_settings:
  log_dir: "./logs"
  log_level: "DEBUG"